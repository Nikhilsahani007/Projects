    <link href="logo2.png" rel="icon">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo2.png" alt="Avanthi College Logo">
                <span>Avanthi Institute of Engineering & Technology</span>
            </div>
            <ul class="nav-links">
                <li><a href="index2.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>


        <div class="hero-section">
            <div class="login-container">
                <div class="login-box">
                    <h1>Student Login Portal</h1>
                    <form action="#" method="POST">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a> | <a href="#">Contact Support</a>
                    </div>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="registration.html">Create New</a></p>
                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
